	<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">

	<!--Tabbar Navigation Content-->
	<template id="tabbar.html">
		<ons-page id="tabbar-page">
			<ons-toolbar>
				<div class="center">Home</div>
				<div class="left">
					<ons-toolbar-button onclick="fn.toggleMenu()">
						<ons-icon icon="md-navicon, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
			</ons-toolbar>
			<ons-tabbar swipeable id="appTabbar" position="auto">
				<ons-tab label="Home" icon="md-home" page="home.html" active></ons-tab>

			</ons-tabbar>
			<!--I don't know what this script does-->
			<script>
				ons.getScriptPage().addEventListener('prechange', function(event) {
					if (event.target.matches('#appTabbar')) {
						event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
					}
				});
			</script>
		</ons-page>
	</template>
	
	<!--Side Menu Content-->

						Policies

				</ons-list-item>
				<ons-list-item onclick="fn.loadView(2)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-assignment, material: md-assignment"></ons-icon>
					</div>
					<div class="center">
						Claims
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'help.html', 'title': 'Help'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-help, material: md-help"></ons-icon>
					</div>
					<div class="center">
						Help
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'contact.html', 'title': 'Contact Us'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-feedback, material: md-feedback"></ons-icon>
					</div>
					<div class="center">
						Contact Us
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'about.html', 'title': 'About'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-info, material: md-info"></ons-icon>
					</div>
					<div class="center">
						About
					</div>
				</ons-list-item>
			</ons-list>
			<script>
			  ons.getScriptPage().onInit = function() {
				// Set ons-splitter-side animation
				this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');

			</script>
			<style>
				.profile-pic {

				background-color: #fff;

				}

				max-width: 100%;
				}
				ons-list-item {
				color: #444;
				}
			</style>
		</ons-page>

	<!--Home Path-->
	<template id="newclaim1a.html">
		<ons-page>
			<ons-toolbar>
				<div class="left"><ons-back-button>Home</ons-back-button></div>
				<div class="center">File New Claim</div>
			</ons-toolbar>
			<div style="padding: 3%;">
				Please Give the Address of the Incident
				<div style="padding:3%;">
					<ons-input type="text" id="where" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				What Was Destroyed? (Give approximate values for each item, if you can)
				<div style="padding:3%;">
					<ons-input type="text" id="what" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				What Date Did the Incident Occur?
				<div style="padding:3%;">
					<ons-input type="date" id="time" modifier="underbar"></ons-input>
				</div>	
				Did the Police give you any information such as investigation IDs?
				<div style="padding:3%;">
					<ons-button onclick="show_police()">Yes</ons-button>
					<ons-button onclick="hide_police()">No</ons-button>
				</div>
				<div style="padding:3%;">
					<ons-input style="display:hide;" id="police" modifier="underbar" placeholder="Please Enter Investigation Details"></ons-input>
				</div>
			</div>
			<ons-button onclick="validateinput_claims_a()" id="claimbutton2" style="padding:3%; background-color:#ed313d">Continue</ons-button>
			<style>
				.pull-hook-content {
					color: #666;
					transition: transform .25s ease-in-out;
				}
				.ons-button {
					position: absolute; 
					left: 20%; 
					right: 20%; 
					bottom: 5%;
				}
			</style>
		</ons-page>
	</template>

				</div>

			</ons-toolbar>

				</div>
