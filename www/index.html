	<!--Jaike's Javascript Jaunt-->
	<template id="policies.html">
		<ons-page id="policies-page">
			<div id="dropbox">
				<script>
					ons.notification.alert('ID: "policies-page" is initiated.');
					var jojo = document.getElementById("dropbox");
					var insertnode1, insertnode2, insertnode3;
					function cardGenerator() {
						fetch('https://api.thesmokinggnu.net/api/policies')
						.then(response => response.json())
						.then(data=>{
							console.log(data)
							// Work with JSON data here
							for (policy of data.policies) {
								insertnode2 = document.createElement("DIV");
								insertnode2.innerHTML = "<ons-card id='policycards' onclick='fn.pushPage(`policy_read.html`)'>TEST</ons-card>";
								jojo.appendChild(insertnode2);
							}
						})
						.catch(Error=>{
							ons.notification.alert("API Connection Error: Timeout");
							insertnode3 = document.createElement("DIV");
							insertnode3.innerHTML = "<ons-card id='policycards'><ons-icon fixed-width class='list-item__icon' icon='md-error, material: md-error'></ons-icon>Connection Error!</ons-card>";
							jojo.appendChild(insertnode3);
						})
					}
					cardGenerator();
				</script>
			</div>
		</ons-page>
	</template>
