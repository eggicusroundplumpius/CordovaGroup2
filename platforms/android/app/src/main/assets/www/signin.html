<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<!--CSS Imports-->
	<link rel="stylesheet" href="css/onsenui.css">
	<link rel="stylesheet" href="css/onsen-css-components.css">
	<link rel="stylesheet" href="css/signin.css">
	<!--JavaScript Imports-->
	<script src="js/onsenui.js"></script>
	<script src="js/signin.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!--Naviation Framework-->
	<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
		<ons-page>
			<ons-splitter id="appSplitter">
				<div id="login">
					Please Enter Your Credentials to Continue
					<div style="padding:3%">
						<ons-input type="number" id="username" modifier="underbar" placeholder="Policy Number" float></ons-input>
					</div>
					<ons-button onclick="fn.pushPage({'id': 'password.html', 'title': 'New Claim'})" id="continue">Continue</ons-button>
				</div>
				<script>
					ons.getScriptPage().onInit = function() {
						// Set ons-splitter-side animation
						this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
					};
				</script>
			</ons-splitter>
		</ons-page>
	</ons-navigator>
	<!--Sign in Page Content-->
	<template id="password.html">
		<ons-page>
			<div id="password_entry">
				Enter Password:
				<br><br>
				<ons-input type="password" id="password" modifier="underbar" placeholder="Password" float></ons-input>
				<br>
				<ons-button onclick="fn.pushPage(login())" id="login">Log In</ons-button>
			</div>
		</ons-page>
	</template>
</body>
