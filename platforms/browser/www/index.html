<body>
	<!--Naviation Framework-->
	<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
		<ons-page>
		<!--Identifies which elements of the app form the highest layer and the navigation framework-->
			<ons-splitter id="appSplitter">
				<ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="left" collapse="" width="260px"></ons-splitter-side>
				<ons-splitter-content page="tabbar.html">
					<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
				</ons-splitter-content>
			</ons-splitter>
		</ons-page>
	</ons-navigator>
	<!--Tabbar Navigation Content-->
	<template id="tabbar.html">
		<ons-page id="tabbar-page">
			<ons-toolbar>
				<div class="center">Home</div>
				<div class="left">
				<!--Toggles Side Menu-->
					<ons-toolbar-button onclick="fn.toggleMenu()">
						<ons-icon icon="md-navicon, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
			</ons-toolbar>
			<!--Tabbar Items-->
			<ons-tabbar swipeable id="appTabbar" position="auto">
				<ons-tab label="Home" icon="md-home" page="home.html" active></ons-tab>
				<ons-tab label="Policies" icon="md-book" page="policies.html"></ons-tab>
				<ons-tab label="Claims" icon="md-assignment" page="claims.html"></ons-tab>
			</ons-tabbar>
			<!--Navigation Page Preloader-->
			<script>
				ons.getScriptPage().addEventListener('prechange', function(event) {
					if (event.target.matches('#appTabbar')) {
						event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
					}
				});
			</script>
		</ons-page>
	</template>
	<!--Side Menu Content-->
	<template id="sidemenu.html">
		<ons-page>
			<ons-list-title>Covea Insurance</ons-list-title>
			<ons-list>
				<ons-list-item onclick="fn.loadView(0)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-home, material:md-home"></ons-icon>
					</div>
					<div class="center">
						Home
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.loadView(1)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-book, material:md-book"></ons-icon>
					</div>
					<div class="center">
						Policies
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.loadView(2)">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-assignment, material: md-assignment"></ons-icon>
					</div>
					<div class="center">
						Claims
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'help.html', 'title': 'Help'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-help, material: md-help"></ons-icon>
					</div>
					<div class="center">
						Help
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'contact.html', 'title': 'Contact Us'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-feedback, material: md-feedback"></ons-icon>
					</div>
					<div class="center">
						Contact Us
					</div>
				</ons-list-item>
				<ons-list-item onclick="fn.pushPage({'id': 'about.html', 'title': 'About'})">
					<div class="left">
						<ons-icon fixed-width class="list-item__icon" icon="md-info, material: md-info"></ons-icon>
					</div>
					<div class="center">
						About
					</div>
				</ons-list-item>
			</ons-list>
			<!--Platform Specific Animations-->
			<script>
			  ons.getScriptPage().onInit = function() {
				// Set ons-splitter-side animation
				this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
				};
			</script>
		</ons-page>
	</template>

				<!--Input name_d-->

				<div id="claimitem">
					<ons-input type="text" id="name_d" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				<!--Input summary_d-->
				Please Enter The Name of The Deceased
				<div id="claimitem">
					<ons-input type="text" id="summary_d" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				<!--Advance button linking to validation script in index.js-->
				<ons-button onclick="validateinput_claims_d()" id="claimbutton2_d">Continue</ons-button>
			</div>
		</ons-page>
	</template>
	<!--Pets Path-->
	<template id="newclaim1e.html">
		<ons-page>
			<ons-toolbar>
				<div class="left"><ons-back-button>Home</ons-back-button></div>
				<div class="center">File New Claim</div>
			</ons-toolbar>
			<div id="claimborder">
				Please Give a Summary of What's Happened:
				<div id="claimitem">
					<ons-input type="text" id="summary_e" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				Please Give the Appropriate Amount You Need to be Compensated On:
				<div id="claimitem">
					£<ons-input type="number" id="compensation_e" modifier="underbar" placeholder="000.00"></ons-input>
				</div>
				<ons-button onclick="validateinput_claims_e()" id="claimbutton2_e">Continue</ons-button>
			</div>
		</ons-page>
	</template>
	<!--Stage 2 of Claims Tree - Bringing The Data Together, Questions in Common to All Claim Types-->
	<template id="newclaim2.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Home</ons-back-button>
				</div>
				<div class="center">New claim</div>
			</ons-toolbar>
			<div id="claimborder">
				What Date Did the Incident Occur?
				<div id="claimitem">
					<ons-input type="date" id="time" modifier="underbar"></ons-input>
				</div>
				Please List Any Witnesses to the Incident, If Applicable:
				<div id="claimitem">
					<ons-input id="witnesses" modifier="underbar" placeholder="Type Here"></ons-input>
				</div>
				Please Upload Any Evidence Here:
				<div id="claimitem">
					<ons-input type="file"></ons-input>
				</div>
				<ons-button onclick="verifyinput1()" id="finalProcess">Continue</ons-button>
			</div>
		</ons-page>
	</template>
	<!--Success Screen-->
	<template id="ClaimsSuccess.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Home</ons-back-button>
				</div>
				<div class="center">Successful</div>
			</ons-toolbar>
			<div style="padding: 5%;">
				<img src="img/tick.png" style="width:100%"></img>
				Your Claim has sucessfully been submitted.
				<ons-button style="position: absolute; left: 20%; right: 20%; bottom: 5%;" onclick="appNavigator.resetToPage('tabbar.html')" id="gohome1">Home</ons-button>
			</div>
		</ons-page>
	</template>
	<!--Fail Screen-->
	<template id="ClaimsUnsuccess.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Home</ons-back-button>
				</div>
				<div class="center">Unsuccessful</div>
			</ons-toolbar>
			<div style="padding: 5%;">
				<img src="img/cross.png" style="width:100%"></img>
				An Error Has Occured. Your Claim has not been submitted. Please try again later or check your network connection.
				<p><ons-button style="position: absolute; left: 20%; right: 20%; bottom: 5%;" onclick="location.reload(true)" id="gohome1">Home</ons-button></p>
			</div>
		</ons-page>
	</template>
	<!--Alert Dialog Template-->
	<template id="alert-dialog.html">
		<ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
			<div class="alert-dialog-title">Alert</div>
			<div class="alert-dialog-content">
				Please Enter in All Available Fields
			</div>
			<div class="alert-dialog-footer">
				<ons-alert-dialog-button onclick="hideAlertDialog()">OK</ons-alert-dialog-button>
			</div>
		</ons-alert-dialog>
	</template>
</body>
